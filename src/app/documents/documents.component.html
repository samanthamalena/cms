<div class="container">
  <div class="col-md-5">
    <cms-document-list (selectedDocumentEvent)="selectedDocumentEvent = $event"></cms-document-list>
  </div>

<div class="col-md-4">
  <cms-document-detail
  *ngIf= "selectedDocumentEvent; else infoText"
  [document]="selectedDocumentEvent"></cms-document-detail>
<ng-template #infoText>
  <p>Please select a Document!</p>
</ng-template>

</div>
</div>
