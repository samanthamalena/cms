<div class="row">
  <div class="col-xs-12">
    <form id="document-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Document Title</label>
            <input [ngModel] = document?.name
              type="text"
              id="name"
              class="form-control"
              name="name"
              required 
              #name="ngModel">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Document description</label>
            <input [ngModel] = document?.description
              type="text"
               id="description"
              class="form-control"
              name="description"
              #description="ngModel"
               >
              </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="urlPath">Document URL</label>
            <input [ngModel] = document?.url
              type="text"
              id="urlPath"
              class="form-control"
              name="url"
              required
              #url="ngModel">
              <div class="alert alert-danger" *ngIf="!description || !name">
                The Document title and URL are required fields.
              </div>
          </div>
        </div>
          <div class="col-xs-12">
            <button  class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          </div>
      </div>
    </form>
  </div>
</div>
