<div class="row">
  <div class="col-xs-12">
    <img [src]="contact.imageUrl" alt="{{contact.name}}" class="img-responsive" style="max-height:300px">
  </div>

  <div class="row">
    <div class="col-xs-12">
      <h1>{{ contact.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle">
          Manage Contact <span class="carat"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a style="cursor: pointer;">To Contact List</a></li>
          <li routerLink=":id/edit"><a style="cursor: pointer;" (click)="onEditContact()">Edit Contact</a></li>
          <li><a style="cursor: pointer;" (click)="onDeleteContact()">Delete Contact</a></li>
        </ul>
      </div>

    </div>

  </div>

  <div class="panel-body contact-details">
    <p>Email: {{ contact.email }}</p>
    <p>Phone: {{ contact.phone }}</p>
  </div>
