<a
href="#"
class="list-group-item clearfix"
(click) = "onSelected()">
        <div class="pull-left">
            <h4 class="list-group-item-heading">{{ document.name }}</h4>
            <p class="list-group-item-text">{{ document.detail }}</p>
          </div>
      <span class="pull-right title"> 
      <img 
      [src]="document.url" 
      alt="{{ document.name }}" 
      class="img-responsive" 
      style="max-height: 50px;">
    </span>
</a>
